spring.application.name=patients-service
spring.config.import=optional:file:.env

# Configuración de Base de Datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/patients_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Configuración de conexión - Timeouts y reintentos
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
# esto es para que el path pueda tener espacios en el params
spring.mvc.pathmatch.matching-strategy=path_pattern_parser 



# Logging - Solo INFO para producción (DEBUG era para diagnóstico)
# logging.level.org.springframework.jdbc=DEBUG
# logging.level.com.zaxxer.hikari=DEBUG  # Comentado para evitar mensajes repetitivos del housekeeper
# logging.level.org.hibernate.engine.jdbc.env.internal=DEBUG

# Configuración del servidor
server.port=4001
server.servlet.context-path=/

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never