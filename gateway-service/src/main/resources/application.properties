spring.application.name=gateway-service
server.port=8080

# Deshabilitar Eureka (no se usa service discovery, comunicaciÃ³n directa)
eureka.client.enabled=false

# Deshabilitar Spring Cloud Config (no se usa Config Server)
spring.cloud.config.enabled=false

# Las rutas del Gateway se configuran en GatewayConfig.java
# /api/patients/** -> http://localhost:4001
# /api/files/** -> http://localhost:4002

# Actuator para monitoreo
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

